  Hello, World! example for mxGraph. This example demonstrates using
  a DOM node to create a graph and adding vertices and edges.
-->
<html>
<head>
	<title>Flow chart builder</title>
	<button type="button" class="btn btn-primary" id="rect" onclick = 'handleRect()'>Rectangle</button>
	<button type="button" class="btn btn-primary" id="decn" onclick = 'handleDecn()'>Decision</button>
	<button type="button" class="btn btn-primary" id="line" onclick = 'handleLine()'>Connector</button>

	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = 'src';
	</script>

	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="./src/js/mxClient.js"></script>

	<!-- Example code -->
	<script type="text/javascript">
		// Program starts here. Creates a sample graph in the
		// DOM node with the specified ID. This function is invoked
		// from the onLoad event handler of the document (see below).
		var graph;
		var parent;
		function handleRect(e){
			var v1 = graph.insertVertex(parent, null, 'Type Text', 20, 20, 80, 30, 'rect');
		}
		function handleDecn(e){
			var v2 = graph.insertVertex(parent, null, 'Type Text', 20, 20, 80, 30, 'rombh');
		}
		function handleLine(e){
			var e6 = graph.insertEdge(parent, null, '');
			e6.geometry.setTerminalPoint(new mxPoint(20, 20), true);
			e6.geometry.setTerminalPoint(new mxPoint(60, 20), false);
		}
		function main(container)
		{
			// Checks if the browser is supported
			if (!mxClient.isBrowserSupported())
			{
				// Displays an error message if the browser is not supported.
				mxUtils.error('Browser is not supported!', 200, false);
			}
			else
			{
				// Disables the built-in context menu
				mxEvent.disableContextMenu(container);
				
				// Creates the graph inside the given container
				graph = new mxGraph(container);

				// Enables rubberband selection
				new mxRubberband(graph);
				
				// Gets the default parent for inserting new cells. This
				// is normally the first child of the root (ie. layer 0).
				parent = graph.getDefaultParent();
								
				// Adds cells to the model in a single step
				graph.getModel().beginUpdate();
				try
				{
					var style = [];
					style[mxConstants.STYLE_SHAPE] = mxConstants.SHAPE_RECTANGLE;
					style[mxConstants.STYLE_PERIMETER] = mxPerimeter.RhombusPerimeter;
					style[mxConstants.STYLE_STROKECOLOR] = '#91BCC0';
					style[mxConstants.STYLE_FONTCOLOR] = 'gray';
					style[mxConstants.STYLE_FILLCOLOR] = '#91BCC0';
					style[mxConstants.STYLE_GRADIENTCOLOR] = 'white';
					style[mxConstants.STYLE_ALIGN] = mxConstants.ALIGN_CENTER;
					style[mxConstants.STYLE_VERTICAL_ALIGN] = mxConstants.ALIGN_MIDDLE;
					style[mxConstants.STYLE_FONTSIZE] = 16;
					graph.getStylesheet().putCellStyle('rect', style);
					style = [];
					style[mxConstants.STYLE_SHAPE] = mxConstants.SHAPE_RHOMBUS;
					style[mxConstants.STYLE_PERIMETER] = mxPerimeter.RhombusPerimeter;
					style[mxConstants.STYLE_STROKECOLOR] = '#91BCC0';
					style[mxConstants.STYLE_FONTCOLOR] = 'gray';
					style[mxConstants.STYLE_FILLCOLOR] = '#91BCC0';
					style[mxConstants.STYLE_GRADIENTCOLOR] = 'white';
					style[mxConstants.STYLE_ALIGN] = mxConstants.ALIGN_CENTER;
					style[mxConstants.STYLE_VERTICAL_ALIGN] = mxConstants.ALIGN_MIDDLE;
					style[mxConstants.STYLE_FONTSIZE] = 16;
					graph.getStylesheet().putCellStyle('rombh', style);
					//var e1 = graph.insertEdge(parent, null, '', v1, v2);
				}
				finally
				{
					// Updates the display
					graph.getModel().endUpdate();
				}
			}
		};
	</script>
</head>

<!-- Page passes the container for the graph to the program -->
<body onload="main(document.getElementById('graphContainer'))">

	<!-- Creates a container for the graph with a grid wallpaper -->
	<div id="graphContainer"
	</div>
</body>
</html>
